<template>
    <lightning:card title="Product Information">
        <lightning-combobox name="cBox" label="Foods" placeholder="Choose An Item" options={foodOptions} value={value} onchange={handleChange}></lightning-combobox>
    </lightning:card>
    <lightning-record-view-form object-api-name="Food__c" record-id={recId}>
        <div>
            <lightning-output-field field-name="Name"> </lightning-output-field>
            <lightning-output-field field-name="Price__c"> </lightning-output-field>
            <lightning-output-field field-name="Description__c"></lightning-output-field>
            <lightning-output-field field-name="Units_Per_Case__c"> </lightning-output-field>
        </div>
    </lightning-record-view-form>
</template>
